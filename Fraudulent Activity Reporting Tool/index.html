<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fraudulent Activity Reporting Tool</title>
</head>
<body>
    <h1>Fraudulent Activity Reporting Tool</h1>
    <form id="reportForm">
        <label for="reporterName">Your Name:</label>
        <input type="text" id="reporterName" required>

        <label for="reportDetails">Details of the Fraud:</label>
        <textarea id="reportDetails" required></textarea>

        <button type="submit">Submit Report</button>
    </form>

    <h2>Submitted Reports</h2>
    <table id="reportTable">
        <thead>
            <tr>
                <th>Reporter Name</th>
                <th>Report Details</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
